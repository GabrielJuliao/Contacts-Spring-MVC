<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <title>Contacts | Account</title>
</head>
<body>
<section id="form-box">
    <form th:action="@{/account}" method="POST" th:object="${user}">
        <h1>Account</h1>
        <label for="firstName">
            <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="First Name"
                    th:value="*{firstName}"
                    required
            />
        </label>

        <label for="lastName">
            <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Last Name"
                    th:value="*{lastName}"
                    required
            />
        </label>

        <label for="email">
            <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Email"
                    th:value="*{email}"
                    required
            />
        </label>
        <label for="submit">
            <input
                    class="submit btn-primary"
                    type="submit"
                    id="submit"
                    value="SAVE"
            />
        </label>
    </form>
    <form th:action="@{/account/delete}" method="post">
        <label for="delete">
            <input class="submit btn-danger" type="submit" id="delete" name="delete" value="DELETE ACCOUNT">
        </label>
    </form>
<!--    <a href="ChangePassword">Change Password</a>-->
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <title>Contacts | Contact</title>
</head>
<body>
<section id="form-box">
    <form th:action="@{/contact}" method="POST" th:object="${contact}">
        <h1>Contact</h1>
        <input type="hidden" name="contactId" th:value="*{getContactId}">
        <label for="title">
            <input
                    type="text"
                    id="title"
                    name="title"
                    placeholder="Title"
                    required
                    th:value="*{title}"
            />
        </label>

        <label for="firstName">
            <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="First Name"
                    th:value="*{firstName}"
            />
        </label>

        <label for="lastName">
            <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Last Name"
                    th:value="*{lastName}"
            />
        </label>

        <label for="address">
            <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Address"
                    th:value="*{address}"
            />
        </label>

        <label for="phoneNo">
            <input
                    type="text"
                    id="phoneNo"
                    name="phoneNo"
                    placeholder="Phone No."
                    th:value="*{phoneNo}"
            />
        </label>

        <label for="email">
            <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Email"
                    th:value="*{email}"
            />
        </label>
        <label for="submit">
            <input
                    class="submit btn-primary"
                    type="submit"
                    id="submit"
                    value="SAVE CHANGES"
            />
        </label>
    </form>
    <form th:action="@{/contact/remove}" method="post" th:object="${contact}">
        <input type="hidden" name="contactId" th:value="*{getContactId}">
        <label for="delete">
            <input class="submit btn-danger" type="submit" id="delete" value="DELETE">
        </label>
    </form>
    <a th:href="@{/}">
        Cancel
    </a>
</section>
</body>
</html>

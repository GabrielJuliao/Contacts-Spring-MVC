<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{css/global.css}"/>
    <link rel="stylesheet" th:href="@{css/form.css}"/>
    <script th:src="@{js/validatePasswd.js}"></script>
    <script>
        window.onload = function (){
            let message = "Hi, this application was deployed for demonstration purpose only, do not enter real information here!"
            window.alert(message);
        };
    </script>
    <title>Contacts | Sign Up</title>
</head>
<body>
<section id="form-box">
    <form th:action="@{sign_up}" method="POST" th:object="${signUpForm}">
        <h1>Create an account</h1>
        <label for="firstName">
            <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="First Name"
                    th:value="*{firstName}"
                    required
            />
        </label>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}">
            <p th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></p>
        </div>
        <label for="lastName">
            <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Last Name"
                    th:value="*{lastName}"
                    required
            />
        </label>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}">
            <p th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></p>
        </div>
        <label for="email">
            <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Email"
                    th:value="*{email}"
                    required
            />
        </label>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
            <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
        </div>
        <label for="password">
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
            />
        </label>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}">
            <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
        </div>
        <label for="password-confirm">
            <input
                    type="password"
                    id="password-confirm"
                    name="password-confirm"
                    placeholder="Confirm Password"
                    required
            />
        </label>
        <label for="submit">
            <input
                    class="submit btn-primary"
                    type="submit"
                    id="submit"
                    value="SIGN UP"
            />
        </label>
    </form>
    <a th:href="@{sign_in}">Already Have an Account? Sign In.</a>
</section>
</body>
</html>
